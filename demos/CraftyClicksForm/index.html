<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Crafty Clicks Wrapper Demo - CodePen</title>

  <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <h1>Crafty Clicks Wrapper Demo</h1>
<p class="topHelp">Find the wrapper on <a href="https://github.com/dwmsw/CraftyClicks.js" target="_BLANK">Github</a> and try this demo with the following postcodes:<br>AA11AA, AA11AB, AA11AD and AA11AE</p>

<div>
  <input type="text" id="AddressPostcode" class="topHalf" placeholder="PostCode" value="aa11ab"> 
  <button id="LookForAddress" class="clearAfter right topHalf">Address Lookup</button>

  <form>
    <input type="text" id="HouseName" placeholder="Building name">
    <input type="text" id="Address1" placeholder="Address line 1">
    <input type="text" id="Address2" placeholder="Address line 2">
    <input type="text" id="Town" placeholder="Town">
    <input type="text" id="County" placeholder="County">
    <input type="text" id="Postcode" placeholder="Postcode">
  </form>
</div>

  <script src='../../src/CraftyClicks.js'></script><script src='../../src/CraftyClicksForm.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
